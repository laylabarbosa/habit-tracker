<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <header>
        <div class="logo">
            <h1> Habit Tracker</h1>     
            <img src="assets/dots.svg" alt="design dots to add style"/>
            <h4>Scoring one day at a time</h4>
        </div>
        <button class="btn-day">
            <img src="assets/plus.svg" alt="plus sign "/>
            Start my day</button>
    </header>
    <main>
        <form id="form-habits">
            <div class="habits">
                <div class="habit">💤</div>
                <div class="habit">💊</div>
                <div class="habit">🏋🏻</div>
                <div class="habit">🦮</div>
                <div class="habit">🧴</div>
                <div class="habit">📚</div>
                <div class="habit">📖</div>
                <div class="habit">🥗</div>
            </div>
            
            <div class="days">
                <div class="day">
                    <div>01/01</div>
                    <input type="checkbox" name="sleep"/>
                    <input type="checkbox" name="vitamins"/>
                    <input type="checkbox" name="work out"/>
                    <input type="checkbox" name="walk dog"/>
                    <input type="checkbox" name="skin care"/>
                    <input type="checkbox" name="study"/>
                    <input type="checkbox" name="read"/>
                    <input type="checkbox" name="eat healthy"/>
                    </div>
                <div class="day">
                    <div>01/02</div>
                    <input type="checkbox" name="sleep"/>
                    <input type="checkbox" name="vitamins"/>
                    <input type="checkbox" name="work out"/>
                    <input type="checkbox" name="walk dog"/>
                    <input type="checkbox" name="skin care"/>
                    <input type="checkbox" name="study"/>
                    <input type="checkbox" name="read"/>
                    <input type="checkbox" name="eat healthy"/>
                    </div>                           
            </div>
    
        </form>
    </main>
    <footer>
        <p>@Layla Barbosa, 2023</p>
    </footer>
</body>
</html>
